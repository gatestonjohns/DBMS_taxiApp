<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Query Selection</title>
</head>
<body>
    <h1 id="dataPrompt">Please select your data parameters below...</h1>
    <form method="get">
        <label for="query">Choose a query to analyze:</label>

        <select name="query" id="query">
            <option value="tipsPerMile">What are the average amount of tips per person per mile?</option>
            <option value="optimalTimeToDrive">When is it the optimal time to be a part-time taxi driver during the year?</option>
        </select>

        <input type="radio" id="day" name="timeDomain" value="day">
        <label for="day">Day</label><br>
        <input type="radio" id="month" name="timeDomain" value="month">
        <label for="month">Month</label><br>

        <input type="submit" value="Show Data" />
    </form>
</body>
</html>
